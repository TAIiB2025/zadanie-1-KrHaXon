<h1>{{ title }}</h1>
<button (click)="przelaczWidocznoscProduktow()">
  {{ czyPokazacProdukty ? 'Ukryj produkty' : 'Pokaż produkty' }}
</button>
<div *ngIf="czyPokazacProdukty">
  <app-produkt 
    *ngFor="let produkt of produkty" 
    [produkt]="produkt" 
    (dodanoDoKoszyka)="aktualizujKoszyk($event)">
  </app-produkt>
</div>
<div>
  <app-koszyk [wartoscKoszyka]="wartoscKoszyka"></app-koszyk>
  <button class="reset-koszyk" (click)="wyczyscKoszyk()">🗑️ Clear koszyk</button>
</div>
